<!DOCTYPE HTML>
<html>
<head> 
    <title>Chess Online - New Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <div class="container">
        <h1>Chess Online</h1>
        <div class="chess-piece">♔</div>
        <form action="/newGame" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty Level</label>
                <input type="number" id="difficulty" name="difficulty" min="1" max="5" required placeholder="Choose 1-5" />
                <div class="difficulty-info">
                    1: Beginner • 2: Easy • 3: Medium • 4: Hard • 5: Expert
                </div>
            </div>
            <input type="submit" value="Start Game" />
        </form>
    </div>
</body>
</html>
